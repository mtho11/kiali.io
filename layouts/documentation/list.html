  <div class="container clearfix">
    <h1>{{ .Name }}</h1>
  </div>

</section><!-- #page-title end -->

<div class="section notopborder nomargin">
    <div class="container clearfix">
        <h2>Index</h2>
        <ol>
            {{ range $index, $element := .Data.Pages.ByWeight }}
                 <h2>
                     <li>
                         <a href="/documentation/{{ urlize .Name }}">{{ .Name }}</a>
                     </li>
                 </h2>
            {{ end }}
            <h2>
                <li>
                    <a href="/faq">FAQ</a>
                </li>
            </h2>
            <h2>
                <li>
                    <a href="/documentation/glossary">Glossary</a>
                </li>
            </h2>
        </ol>
    </div>
</div>
